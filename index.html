<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: "Inter", sans-serif;
        }
    </style>

</head>
<!-- F8FAFC -->
<body class="bg-[#F8FAFC]">
    <header id="header" class=" max-w-[1110px] mx-auto mt-[60px] mb-[30px] space-y-5">
        <h1 id="header-title" class="text-2xl font-bold">Job Application Tracker</h1>
        <div class="grid grid-cols-3 space-x-4">
            <div id="totalCard" class="card bg-white p-5 rounded-lg space-y-2">
                <p class="text-sm">Total</p>
                <p id="countTotal" class="text-xl font-bold">8</p>
            </div>
            <div id="interviewCard" class="card bg-white p-5 rounded-lg space-y-2">
                <p class="text-sm">Interview</p>
                <p id="countInterview" class="text-xl font-bold text-green-500">0</p>
            </div>
            <div id="rejectedCard" class="card bg-white p-5 rounded-lg space-y-2">
                <p class="text-sm">Rejected</p>
                <p id="countReject" class="text-xl font-bold text-red-500">0</p>
            </div>
        </div>
    </header>

    <div class="w-[1110px] h-[1px] mx-auto bg-gray-200"></div>

    <main id="main" class="max-w-[1110px] mx-auto mt-[30px] space-y-5">
        <div class="mb-4 flex justify-between">
            <h2 class="text-xl font-bold">Available Jobs</h2>
            <p id="filtered-job-count" class=" text-sm text-gray-500">8 jobs</p>
        </div>

        <div class="space-x-2 mb-4">
            <button onclick="toggleStyle('all-filter-btn')" id="all-filter-btn" class="w-25 shadow-md rounded-md py-3 px-4 bg-blue-600 text-white font-bold text-sm cursor-pointer">All</button>
            <button onclick="toggleStyle('interview-filter-btn')" id="interview-filter-btn" class="w-25 shadow-md rounded-md py-3 px-4 bg-white text-gray-600 font-bold text-sm cursor-pointer">Interview</button>
            <button onclick="toggleStyle('rejected-filter-btn')" id="rejected-filter-btn" class="w-25 shadow-md rounded-md py-3 px-4 bg-white text-gray-600 font-bold text-sm cursor-pointer">Rejected</button>
        </div>

        

        <div id="filtered-section" class="">
            <div id="filtered-section" class="bg-white mb-[133px] rounded-md py-[111px] px-6 flex flex-col justify-center items-center">
                <div>
                    <img src="assets/jobs.png" alt="No Jobs Available">
                </div>
                    <h2 class="mt-5 mb-1 font-semibold text-black">No jobs available</h2>
                    <p class="text-gray-500">Check back soon for new job opportunities</p>

                </div>
        </div>

        

        
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
